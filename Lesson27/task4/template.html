<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Users list from tmpl</title>
</head>
<body>
    <h1>Users list</h1>
    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
